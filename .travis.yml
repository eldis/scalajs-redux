# See http://about.travis-ci.org/docs/user/build-configuration/
language: scala
sudo: false

scala:
  - 2.11.8

jdk:
  - oraclejdk8

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 4
  - npm install -g npm@3

script:
  - sbt ++$TRAVIS_SCALA_VERSION test exJapgolly/fastOptJS::webpack exEldis/fastOptJS::webpack exEldisComponents/fastOptJS::webpack
